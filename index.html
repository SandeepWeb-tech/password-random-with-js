<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Password Genetor</title>
    <style>
        .container{
            position: relative;
        }
        #login{
            padding: 0px 20px 0px 20px;
        }
        .headall{
            margin-top: 10px;
        }
        
        .parahead h1{
            margin-top: 110px;
            position: absolute;
            left: 25%;
           
        }
    </style>
    
   
</head>
<body>
    <div class="container">
        <div class="headall">
            <div class="menu">
                <h1>DayWithSurya</h1>
            </div>
            <button class ="btn btn-primary" id="login" >Login</button>
        </div>
        <div class="parahead">
            <h1>Create a Strong Password with Password Generator</h1>
        </div>
    </div>

    



    <div class="container-fluid">
        


        <div class="header">
            <div class="header-main">
                <p id="showpara">0asbasbjbj</p>
                <button id="copy"><i class="fa fa-clipboard" aria-hidden="true"></i></button>

            </div>
            <div class="header-body">
                <div class="getinfo">
                    <label for="Length">Length of Password</label>
                    <input type="number" id="passlength" min="4" max="40">
                </div>
                <div class="getinfo">
                    <label for="uppercase">Uppercase Letter</label>
                    <input type="checkbox" id="uppercase">
                </div>
                <div class="getinfo">
                    <label for="lowercase">Lowercase Letter</label>
                    <input type="checkbox" id="lowercase">
                </div>
                <div class="getinfo">
                    <label for="Number">Number</label>
                    <input type="checkbox" id="number">
                </div>
                <div class="getinfo">
                    <label for="Symbol">Symbol</label>
                    <input type="checkbox" id="symbol">
                </div>
                <Button id="generate">Generate Password</Button>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <div class="all">
            <div class="footpara">
                <p>Save Time and Download our Android App</p>
            </div>
            <div class="download">
                <button class="Google">Install</button>
                <button class="Google">Install</button>
            </div>
            </div>
        </div>
    </div>

    <div class="footercopy">
        <p>copyright DayWithSurya</p>
    </div>















    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</html>
